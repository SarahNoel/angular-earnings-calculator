<!DOCTYPE html>
<html lang="en" ng-app='earningsCalc'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container" ng-controller='Calculator'>

      <h1 class="text-center">Earnings Calculator<br><span class="small">Powered by Galvanize</span></h1>
      <!-- user inputs -->
      <div class="row">
        <div class="col-sm-4">
          <div class="text-center">
          <h2>Meal Details</h2>
          <br>
          <form name="mealForm">
            <div class="form-group">
            <label>Meal Price </label><br>
              <input class="form-input" type="number" placeholder="15.95" ng-model="mealPrice" min="0" step=".01">
            </div>
            <div class="form-group">
              <label>Tax Rate (Percent) </label><br>
              <input class="form-input" type="number" placeholder="7.5" ng-model="mealTaxRate" min="0" step=".01">

            </div>
            <div class="form-group">
              <label>Tip Rate (Percent) </label><br>
             <input class="form-input" type="number" placeholder="20" ng-model="mealTipRate" min="0" step=".01">
            </div>

            <input class="btn btn-primary btn-sm" type="submit" value="Submit" ng-click='calculate()'>
            <br><br>
            </div>
          </form>
          <br>
        </div>

        <!-- summary -->
        <div class="col-sm-4">
              <!-- customer totals -->
              <h2 class="text-center">Total Charges<br><span class="small">Charge per customer</span></h2>
              <div class="totals">
                <h5>Subtotal: <span class='lighter' ng-show='show'> ${{activeSubtotal}} </span></h5>
                <h5>Tip:  <span class='lighter' ng-show='show'> ${{activeTip}} </span> </h5>
                <h5>Total: <span class='lighter' ng-show='show'> ${{activeTotal}}</span> </h5>
            </div>
            </div>
            <div class="col-sm-4">
              <!-- all totals -->
              <h2 class="text-center">Total Earnings<br><span class="small">Running totals</span></h2>
              <div class="totals">
                <h5>Total Tips: <span class='lighter' ng-show='show'> ${{runningTips}}</span></h5>
                <h5>Meal count: <span class='lighter' ng-show='show'> {{runningCount}}</span></h5>
                <h5>Average tip: <span class='lighter' ng-show='show'> ${{runningTipAverage}}</span></h5>

              </div>
              <div class="text-center">
                <input ng-click='reset()' class="btn btn-warning btn-sm" type="button" value="Reset">
              </div>
            </div>

          </div>

        </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
